<section class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6">
  <div
    class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 bg-white dark:bg-gray-900 shadow-lg rounded-xl p-4 md:p-8"
  >
    <!-- Left: Contact Info -->
    <div class="space-y-5">
      <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-400">
        Contact AppDock
      </h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed">
        Have questions, feedback, or need support? We're happy to assist you on
        your AppDock journey.
      </p>

      <ul class="space-y-3 text-sm text-gray-700 dark:text-gray-200">
        <li class="flex items-center gap-2">
          <i class="fas fa-map-marker-alt text-blue-600"></i>
          <span>123 AppDock Street, DevTown, IN</span>
        </li>
        <li class="flex items-center gap-2">
          <i class="fas fa-envelope text-blue-600"></i>
          <span>support.appdock.com</span>
        </li>
        <li class="flex items-center gap-2">
          <i class="fas fa-phone-alt text-blue-600"></i>
          <span>+91 98765 43210</span>
        </li>
      </ul>

      <div class="flex space-x-3 mt-4">
        <a href="#"
          ><i
            class="fab fa-facebook text-blue-700 text-lg hover:scale-110 transition"
          ></i
        ></a>
        <a href="#"
          ><i
            class="fab fa-twitter text-sky-500 text-lg hover:scale-110 transition"
          ></i
        ></a>
        <a href="#"
          ><i
            class="fab fa-linkedin text-blue-600 text-lg hover:scale-110 transition"
          ></i
        ></a>
      </div>
    </div>

    <!-- Right: Contact Form -->
    <form class="space-y-4">
      <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">
        Send a Message
      </h3>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          Your Name
        </label>
        <input
          type="text"
          placeholder="Jane Developer"
          class="w-full p-2.5 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          Email
        </label>
        <input
          type="email"
          placeholder="jane@appdock.com"
          class="w-full p-2.5 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >
          Message
        </label>
        <textarea
          rows="4"
          placeholder="Write your message..."
          class="w-full p-2.5 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white py-2.5 px-5 rounded-md transition"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
