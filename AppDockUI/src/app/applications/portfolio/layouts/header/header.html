<div
  class="fixed top-0 left-0 right-0 z-50 backdrop-blur-lg bg-gradient-to-r from-[#1c0647]/80 via-[#2d0b68]/80 to-[#12022f]/80 shadow-lg">
  <nav
    class="flex justify-between items-center w-full max-w-7xl mx-auto px-4 py-4">
    <!-- Brand -->
    <div class="flex items-center gap-2 text-2xl font-extrabold text-white">
      ðŸŒ™
      <span
        class="bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 text-transparent bg-clip-text animate-gradient bg-[200%_auto]">MyPortfolio</span>
    </div>

    <!-- Hamburger Icon (mobile only) -->
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-white focus:outline-none">
        <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Navigation links (desktop) -->
    <ul
      class="hidden md:flex space-x-6 uppercase text-sm font-medium tracking-widest">
      <li>
        <a (click)="navigateWithFragment('home')"
          class=" nav-link relative text-gray-300 transition duration-300
          ease-in-out hover:text-yellow-400 after:absolute after:left-0
          after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400
          after:transition-all after:duration-300 hover:after:w-full cursor-pointer">
          Home
        </a>
      </li>
      <li>
        <a (click)="navigateWithFragment('experience')"
          class="cursor-pointer nav-link relative text-gray-300 transition duration-300 ease-in-out hover:text-yellow-400 after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400 after:transition-all after:duration-300 hover:after:w-full">
          Experiences
        </a>
      </li>
      <li>
        <a (click)="navigateWithFragment('skill')"
          class="cursor-pointer nav-link relative text-gray-300 transition duration-300 ease-in-out hover:text-yellow-400 after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400 after:transition-all after:duration-300 hover:after:w-full">
          Skills
        </a>
      </li>
      <li>
        <a (click)="navigateWithFragment('project')"
          class="cursor-pointer nav-link relative text-gray-300 transition duration-300 ease-in-out hover:text-yellow-400 after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400 after:transition-all after:duration-300 hover:after:w-full">
          Projects
        </a>
      </li>
      <li>
        <a (click)="navigateWithFragment('certificate')"
          class="cursor-pointer nav-link relative text-gray-300 transition duration-300 ease-in-out hover:text-yellow-400 after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400 after:transition-all after:duration-300 hover:after:w-full">
          Certificates
        </a>
      </li>
      <li>
        <a (click)="navigateWithFragment('contact')"
          class="cursor-pointer nav-link relative text-gray-300 transition duration-300 ease-in-out hover:text-yellow-400 after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400 after:transition-all after:duration-300 hover:after:w-full">
          Contact
        </a>
      </li>
      <li>
        <a *ngIf="isUserLoggedIn" routerLink='profile'
          class="nav-link relative text-gray-300 transition duration-300 ease-in-out hover:text-yellow-400 after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-0.5 after:bg-yellow-400 after:transition-all after:duration-300 hover:after:w-full">
          Profile
        </a>
      </li>
    </ul>
  </nav>

  <!-- Mobile menu (shown when hamburger is clicked) -->
  <div *ngIf="menuOpen" class="md:hidden px-4 pb-4">
    <ul class="flex flex-col gap-3 text-sm uppercase font-medium text-gray-300">
      <li><a href="#home" (click)="toggleMenu()" class="nav-link">Home</a></li>
      <li><a [routerLink]="[]" fragment="experience" (click)="toggleMenu()"
          class="nav-link">Experiences</a></li>
      <li><a href="#skill" (click)="toggleMenu()"
          class="nav-link">Skills</a></li>
      <li><a href="#project" (click)="toggleMenu()"
          class="nav-link">Projects</a></li>
      <li><a href="#certificate" (click)="toggleMenu()"
          class="nav-link">Certificates</a></li>
      <li><a routerLink="profile" (click)="toggleMenu()"
          class="nav-link">Profile</a></li>
      <li>
        <a href="#contact" (click)="toggleMenu()"
          class="bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 text-white px-4 py-2 rounded-full font-semibold shadow-md text-center">
          Contact
        </a>
      </li>
    </ul>
  </div>
</div>
