<div
  class="mt-25 max-w-xl mx-auto bg-white/5 backdrop-blur rounded-lg p-8 border border-white/10 shadow-lg transition-transform duration-500 ease-in-out">
  <!-- Portfolio Create Form -->
  <div
    *ngIf="currentStep === 1"
    class="transition-opacity duration-500 ease-in-out">
    <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">
      Create Your Portfolio
    </h2>

    <form #form="ngForm">
      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Role</label>
        <input
          type="text"
          [(ngModel)]="portfolioObj.role"
          name="role"
          required
          #roleInput="ngModel"
          placeholder="e.g., Full Stack Developer"
          class="w-full px-4 py-2 text-black placeholder-gray-400 bg-white/5 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <div *ngIf="roleInput.errors?.['required'] && roleInput.touched">
          <p class="text-red-500 text-sm">Role is required.</p>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-400 mb-2">Date of Birth</label>
        <input
          type="date"
          [(ngModel)]="portfolioObj.DOB"
          name="dob"
          required
          #dobInput="ngModel"
          class="w-full px-4 py-2 text-black placeholder-gray-400 bg-white/5 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="dobInput.errors?.['required'] && dobInput.touched">
          <p class="text-red-500 text-sm">Date of Birth is required.</p>
        </div>
      </div>

      <button
        type="button"
        [disabled]="form.invalid"
        (click)="createPortfolio()"
        class="w-full text-white font-semibold py-3 rounded bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-500">
        Save & Next â†’
      </button>
    </form>
  </div>

  <!-- About Section -->
  <div
    *ngIf="currentStep === 2"
    class="relative transition-opacity duration-500 ease-in-out bg-white/5 p-6 rounded-lg border border-white/10 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">About
      You</h2>

    <form #form="ngForm">
      <div class="class=mb-6">
        <textarea
          name="about"
          [(ngModel)]="aboutObj.description"
          required
          #aboutInput="ngModel"
          rows="6"
          placeholder="Write about your background, passions, and goals..."
          class="w-full p-4 bg-white/10 border border-blue-500/20 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 resize-none"></textarea>
        <div *ngIf="aboutInput.errors?.['required'] && aboutInput.touched">
          <p class="text-red-500 text-sm">About is required.</p>
        </div>
      </div>
      <div class="mb-6 flex flex-col">
        <label class="block text-gray-400 mb-2">Profile Image URL</label>
        <input
          type="text"
          [(ngModel)]="aboutObj.profileImageUrl"
          name="profileImageUrl"
          placeholder="Enter image URL"
          class="w-full px-4 py-2 bg-white/10 border border-blue-500/20 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" />
        <!-- Preview image -->
        <img
          *ngIf="aboutObj.profileImageUrl"
          [src]="aboutObj.profileImageUrl"
          alt="Profile Preview"
          class="mt-3 w-28 h-28 object-cover rounded-full mb-4 border border-white/20 shadow mx-auto" />
      </div>

      <button
        type="button"
        [disabled]="form.invalid"
        (click)="createPortfolioAbout()"
        class="w-full text-white font-semibold py-3 rounded bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-500">
        Save & Next â†’
      </button>
    </form>
  </div>

  <!-- Contact -Section  -->
  <div
    *ngIf="currentStep === 3"
    class="transition-opacity duration-500 ease-in-out bg-white/5 p-6 rounded-lg border border-white/10 max-w-xl mx-auto">
    <h2
      class="text-2xl font-bold text-purple-700 mb-6 text-center">Contacts</h2>

    <form #form="ngForm" action>
      <!-- Address -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Address</label>
        <input
          type="text"
          [(ngModel)]="contactObj.address"
          name="address"
          required
          #addInput="ngModel"
          placeholder="Enter Address"
          class="w-full px-4 py-2 bg-white/10 border border-blue-500/20 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" />
        <div *ngIf="addInput.errors?.['required'] && addInput.touched">
          <p class="text-red-500 text-sm">Address is required.</p>
        </div>
      </div>

      <!-- LinkedInUrl -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">LinkedInUrl</label>
        <input
          type="text"
          [(ngModel)]="contactObj.linkedInUrl"
          name="linkedInUrl"
          placeholder="Enter LinkedInUrl"
          class="w-full px-4 py-2 bg-white/10 border border-blue-500/20 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" />
      </div>

      <!-- LinkedInUrl -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">GitHubUrl</label>
        <input
          type="text"
          [(ngModel)]="contactObj.gitHubUrl"
          name="gitHubUrl"
          placeholder="Enter GitHubUrl"
          class="w-full px-4 py-2 bg-white/10 border border-blue-500/20 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" />
      </div>

      <!-- LinkedInUrl -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">TwitterUrl</label>
        <input
          type="text"
          [(ngModel)]="contactObj.twitterUrl"
          name="twitterUrl"
          placeholder="Enter TwitterUrl"
          class="w-full px-4 py-2 bg-white/10 border border-blue-500/20 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" />
      </div>

      <!-- Buttons -->
      <button
        type="button"
        [disabled]="form.invalid"
        (click)="createPortfolioContact()"
        class="w-full text-white font-semibold py-3 rounded bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-500">
        Save & Next â†’
      </button>
    </form>
  </div>
  <!-- Final Section -->
  <div
    *ngIf="currentStep === 4"
    class="transition-opacity duration-500 ease-in-out">
    <h2 class="text-2xl font-bold text-gray-300 mb-6 text-center">
      All Done ðŸŽ‰
    </h2>
    <p class="text-gray-400 text-center mb-6">
      Youâ€™ve completed your portfolio setup.
    </p>

    <button
      type="button"
      (click)="submitPortfolio()"
      class="w-full py-3 bg-green-600 text-white rounded hover:bg-green-700 transition font-semibold">
      Submit Portfolio
    </button>
  </div>
</div>
