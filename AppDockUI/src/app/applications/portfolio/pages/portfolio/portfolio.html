<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Your Portfolio</h2>

  <form #form="ngForm">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Role</label>
      <input
        type="text"
        [(ngModel)]="portfolioObj.role"
        name="role"
        required
        #roleInput="ngModel"
        placeholder="e.g., Full Stack Developer"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="validation-message">
        @if (roleInput.errors?.['required'] && roleInput.touched) {
        <p class="text-red-500 text-sm">Role is required.</p>
        }
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Date of Birth</label>
      <input
        type="date"
        [(ngModel)]="portfolioObj.DOB"
        name="dob"
        required
        #dobInput="ngModel"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="validation-message">
        @if (dobInput.errors?.['required'] && dobInput.touched) {
        <p class="text-red-500 text-sm">Date of Birth is required.</p>
        }
      </div>
    </div>
    <button
      type="button"
      [disabled]="form.invalid"
      (click)="createPortfolio()"
      class="w-full text-white font-semibold py-3 rounded transition duration-300 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-500"
    >
      Submit
    </button>
  </form>
</div>
