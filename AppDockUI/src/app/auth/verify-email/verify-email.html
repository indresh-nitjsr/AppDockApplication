<div
    class="min-h-screen flex flex-col items-center bg-gradient-to-b from-indigo-50 via-white to-indigo-50 px-4 pt-16 pb-8">
    <!-- Loading State -->
    <div
        *ngIf="loading"
        class="flex flex-col items-center space-y-4 p-8 bg-white rounded-xl shadow-xl max-w-md w-full animate-fadeIn"
        role="alert">
        <svg
            class="animate-spin h-12 w-12 text-indigo-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            aria-hidden="true">
            <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"></circle>
            <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-lg font-semibold text-indigo-700 select-none">
            ‚è≥ Verifying your email...
        </p>
        <p class="text-sm text-gray-500 max-w-xs text-center">
            Please wait while we confirm your email address.
        </p>
    </div>

    <!-- Result State -->
    <div
        *ngIf="!loading"
        [ngClass]="{
      'border-green-300 bg-green-50 text-green-800': isSuccess(),
      'border-red-300 bg-red-50 text-red-800': isError(),
      'border-yellow-300 bg-yellow-50 text-yellow-800': isInfo()
    }"
        class="max-w-md w-full border rounded-xl p-6 shadow-lg text-center space-y-6 animate-fadeIn"
        role="alert"
        aria-live="assertive">
        <ng-container *ngIf="isSuccess()">
            <svg
                class="mx-auto mb-2 h-20 w-20 text-green-600 animate-pulse"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5 13l4 4L19 7" />
            </svg>
        </ng-container>

        <ng-container *ngIf="isError()">
            <svg
                class="mx-auto mb-2 h-20 w-20 text-red-600 animate-shake"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
        </ng-container>

        <ng-container *ngIf="isInfo()">
            <svg
                class="mx-auto mb-2 h-20 w-20 text-yellow-600 animate-pulse"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                aria-hidden="true">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
        </ng-container>

        <h3 class="text-3xl font-bold tracking-tight select-text">{{ message
            }}</h3>

        <p *ngIf="isSuccess()" class="text-sm text-green-700 max-w-xs mx-auto">
            Thank you for verifying your email! You can now log in to your
            account.
        </p>

        <p *ngIf="isError()" class="text-sm text-red-700 max-w-xs mx-auto">
            Please try again or contact support if the problem persists.
        </p>

        <p *ngIf="isInfo()" class="text-sm text-yellow-700 max-w-xs mx-auto">
            If you didn't request this, please ignore this message.
        </p>

        <button
            *ngIf="isError()"
            (click)="retry()"
            class="mt-4 inline-block px-6 py-2 rounded-xl bg-red-600 hover:bg-red-700 text-white font-semibold transition focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50">
            Retry Verification
        </button>
    </div>
</div>
