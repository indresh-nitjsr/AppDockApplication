<div class="toast-container fixed top-5 right-5 space-y-4 z-50">
  <div *ngFor="let toast of toasts; trackBy: trackById"
    class="flex items-center w-full max-w-xs p-4 mt-16 mr-40 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
    role="alert"
    [ngClass]="getToastWrapperClass(toast.type)">

    <!-- Icon -->
    <div
      class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg"
      [ngClass]="getIconBgClass(toast.type)">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="currentColor" viewBox="0 0 20 20">
        <path *ngIf="toast.type === 'success'"
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
        <!-- Add more icons per type if desired -->
        <path *ngIf="toast.type !== 'success'"
          d="M10 2a8 8 0 1 1 0 16A8 8 0 0 1 10 2z" />
      </svg>
    </div>

    <!-- Message -->
    <div class="ms-3 text-sm font-normal">{{ toast.message }}</div>

    <!-- Close Button -->
    <button type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      (click)="dismiss(toast)"
      aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
    </button>
  </div>
</div>
